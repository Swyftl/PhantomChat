<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="servers-container">
        <div class="servers-list">
            <!-- Servers will be added dynamically -->
        </div>
        <div class="servers-footer">
            <div class="server-separator"></div>
            <div id="add-server-btn" class="server-icon add-server">
                <i class="fas fa-plus"></i>
            </div>
            <div id="client-settings" class="server-icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div id="channels-container">
        <div class="channel-list">
            <div class="channel-category">
                <span>TEXT CHANNELS</span>
                <div id="general-channel" class="channel">
                    <i class="fas fa-hashtag"></i>
                    <span>general</span>
                </div>
                <div id="chat-channel" class="channel">
                    <i class="fas fa-hashtag"></i>
                    <span>chat</span>
                </div>
            </div>
        </div>
        <div id="user-profile" class="user-profile">
            <div id="user-avatar" class="avatar">
                <img src="https://via.placeholder.com/32" alt="avatar">
            </div>
            <div class="user-info">
                <span id="current-username" class="username">Username</span>
                <span id="current-status" class="status">Online</span>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-header" class="chat-header">
            <i class="fas fa-hashtag"></i>
            <span id="current-channel">general</span>
        </div>
        <div id="messages-container" class="messages-container">
            <!-- Messages will go here -->
        </div>
        <div class="message-input">
            <input id="message-input-field" type="text" placeholder="Message #general">
        </div>
    </div>

    <div id="users-container">
        <div id="users-header" class="users-header">
            <h3>ONLINE - 1</h3>
        </div>
        <div id="users-list" class="users-list">
            <div id="user-template" class="user">
                <img src="https://via.placeholder.com/32" alt="user avatar">
                <span>Username</span>
            </div>
        </div>
    </div>
    
    <script src="renderer.js" defer></script>
</body>
</html>
