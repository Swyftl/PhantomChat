<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="servers-container">
        <div id="home-server" class="server-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="server-separator"></div>
        <div id="phantom-server" class="server-icon">
            <span>PC</span>
        </div>
        <div id="add-server-btn" class="server-icon add-server">
            <i class="fas fa-plus"></i>
        </div>
        <div id="client-settings" class="server-icon">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div id="channels-container">
        <div id="server-header" class="channel-header">
            <h3>PhantomChat</h3>
        </div>
        <div class="channel-list">
            <div class="channel-category">
                <span>TEXT CHANNELS</span>
                <div id="general-channel" class="channel">
                    <i class="fas fa-hashtag"></i>
                    <span>general</span>
                </div>
                <div id="chat-channel" class="channel">
                    <i class="fas fa-hashtag"></i>
                    <span>chat</span>
                </div>
            </div>
        </div>
        <div id="user-profile" class="user-profile">
            <div id="user-avatar" class="avatar">
                <img src="https://via.placeholder.com/32" alt="avatar">
            </div>
            <div class="user-info">
                <span id="current-username" class="username">Username</span>
                <span id="current-status" class="status">Online</span>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-header" class="chat-header">
            <i class="fas fa-hashtag"></i>
            <span id="current-channel">general</span>
        </div>
        <div id="messages-container" class="messages-container">
            <!-- Messages will go here -->
        </div>
        <div class="message-input">
            <input id="message-input-field" type="text" placeholder="Message #general">
        </div>
    </div>

    <div id="users-container">
        <div id="users-header" class="users-header">
            <h3>ONLINE - 1</h3>
        </div>
        <div id="users-list" class="users-list">
            <div id="user-template" class="user">
                <img src="https://via.placeholder.com/32" alt="user avatar">
                <span>Username</span>
            </div>
        </div>
    </div>
    
    <div id="add-server-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a Server</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Page 1: Connection Details -->
                <form id="server-connection-form" class="modal-page">
                    <div class="form-group">
                        <label for="server-ip">Server IP</label>
                        <input type="text" id="server-ip" required placeholder="127.0.0.1">
                    </div>
                    <div class="form-group">
                        <label for="server-port">Port</label>
                        <input type="number" id="server-port" required placeholder="8080">
                    </div>
                    <button type="submit" class="submit-btn">Next</button>
                </form>

                <!-- Page 2: Authentication -->
                <form id="server-auth-form" class="modal-page" style="display: none;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn">Back</button>
                        <button type="submit" class="submit-btn">Connect</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="renderer.js" defer></script>
</body>
</html>
