<div id="add-server-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add a Server</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <!-- Page 1: Connection Details -->
            <form id="server-connection-form" class="modal-page">
                <div class="form-group">
                    <label for="server-ip">Server IP</label>
                    <input type="text" id="server-ip" required placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                    <label for="server-port">Port</label>
                    <input type="number" id="server-port" required placeholder="8080">
                </div>
                <button type="submit" class="submit-btn">Next</button>
            </form>

            <!-- Page 2: Authentication -->
            <form id="server-auth-form" class="modal-page" style="display: none;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-group">
                    <button type="button" class="back-btn">Back</button>
                    <button type="submit" class="submit-btn">Connect</button>
                </div>
            </form>
        </div>
    </div>
</div>
