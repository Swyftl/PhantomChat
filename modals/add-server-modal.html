<div id="add-server-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add a Server</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <!-- Page 1: Connection Details -->
            <form id="server-connection-form" class="modal-page">
                <div class="form-group">
                    <label for="server-ip">Server IP</label>
                    <input type="text" id="server-ip" required placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                    <label for="server-port">Port</label>
                    <input type="number" id="server-port" required placeholder="8080">
                </div>
                <button type="submit" class="submit-btn">Next</button>
            </form>

            <!-- Page 2: Authentication -->
            <div id="auth-container" class="modal-page" style="display: none;">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="server-auth-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn">Back</button>
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="server-register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn">Back</button>
                        <button type="submit" class="submit-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
