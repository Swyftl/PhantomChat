<div id="settings-modal" class="modal">
    <div class="modal-content settings-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <span class="close-settings">&times;</span>
        </div>
        <div class="settings-body">
            <div class="settings-sidebar">
                <div class="settings-section active" data-section="appearance">
                    <i class="fas fa-palette"></i>
                    <span>Appearance</span>
                </div>
                <div class="settings-section" data-section="privacy">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacy & Safety</span>
                </div>
            </div>
            <div class="settings-content-area">
                <!-- Appearance Settings Section -->
                <div class="settings-panel active" id="appearance-settings">
                    <h3>Appearance</h3>
                    <div class="form-group">
                        <label>Theme</label>
                        <select id="theme-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
                <!-- Privacy Settings Section -->
                <div class="settings-panel" id="privacy-settings">
                    <h3>Privacy & Safety</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="show-current-game">
                            Show current game status
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
