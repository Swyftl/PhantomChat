<div id="settings-modal" class="modal">
    <div class="settings-content">
        <div class="modal-header">
            <h2>User Settings</h2>
            <span class="close-settings">&times;</span>
        </div>
        <div class="settings-body">
            <div class="settings-sidebar">
                <div class="settings-section active" data-section="appearance">
                    <i class="fas fa-paint-brush"></i>
                    <span>Appearance</span>
                </div>
                <div class="settings-section" data-section="accessibility">
                    <i class="fas fa-universal-access"></i>
                    <span>Accessibility</span>
                </div>
                <div class="settings-section" data-section="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </div>
            <div class="settings-content-area">
                <div id="appearance-settings" class="settings-panel active">
                    <h3>Appearance</h3>
                    <div class="setting-group">
                        <label for="theme-select">Theme</label>
                        <select id="theme-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="midnight">Midnight</option>
                            <option value="contrast">High Contrast</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="font-size">Message Text Size</label>
                        <select id="font-size">
                            <option value="12">Small</option>
                            <option value="14" selected>Normal</option>
                            <option value="16">Large</option>
                            <option value="18">Extra Large</option>
                        </select>
                    </div>
                </div>
                <div id="accessibility-settings" class="settings-panel">
                    <h3>Accessibility</h3>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="reduce-motion">
                            Reduce Motion
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="high-contrast">
                            Force High Contrast
                        </label>
                    </div>
                </div>
                <div id="notifications-settings" class="settings-panel">
                    <h3>Notifications</h3>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="enable-notifications" checked>
                            Enable Desktop Notifications
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="message-notifications" checked>
                            Message Notifications
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="status-notifications" checked>
                            User Status Changes
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-footer">
            <button id="apply-settings" class="submit-btn">Apply Changes</button>
            <button id="reset-settings" class="back-btn">Reset</button>
        </div>
    </div>
</div>
